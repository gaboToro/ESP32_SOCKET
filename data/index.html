<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor INA219</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Enlace a styles.css -->
    <script src="/chart.min.js"></script> <!-- Enlace a Chart.js -->
    <script>
        // Funci칩n para obtener los datos del ESP32
        async function getData() {
            try {
                let response = await fetch('/data'); // Petici칩n al ESP32 para obtener los datos
                if (!response.ok) throw new Error("丘멆잺 Error al obtener datos");

                let data = await response.json();
                console.log("游니 Datos recibidos:", data); // Debug en consola
                return data;
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        // Funci칩n para actualizar el gr치fico
        async function updateChart(chart) {
            let data = await getData();
            if (!data) return; // Si hay error, no actualiza

            console.log("Actualizar gr치fico con los datos:", data); // Debug en consola

            let now = new Date().toLocaleTimeString();
            
            // Asegurar que los datos son v치lidos antes de agregarlos
            if (!isNaN(data.voltage) && !isNaN(data.current)) {
                chart.data.labels.push(now);
                chart.data.datasets[0].data.push(data.voltage);

                // Limitar el n칰mero de puntos en la gr치fica
                if (chart.data.labels.length > 10) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.update();
            } else {
                console.warn("丘멆잺 Datos inv치lidos recibidos:", data);
            }

            setTimeout(() => updateChart(chart), 3000); // Actualizar cada 3 segundos
        }

        // Al cargar la p치gina, inicializar el gr치fico
        window.onload = function() {
            let ctx = document.getElementById('myChart')?.getContext('2d');
            if (ctx) {
                let chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Voltaje (V)',
                            data: [],
                            borderColor: 'blue',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                updateChart(chart); // Iniciar la actualizaci칩n del gr치fico
            } else {
                console.error("No se pudo obtener el contexto del canvas.");
            }
        };
    </script>
</head>
<body>
    <h1>Monitor INA219</h1>
    <canvas id="myChart"></canvas> <!-- Gr치fico de voltaje -->
</body>
</html>
